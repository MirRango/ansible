---

- hosts: all
  become: true
  pre_tasks:

  - name: install updates (CentOS)
    dnf:
      update_only: yes
      update_cache: yes
    when: ansible_distribution == "CentOS"

  - name: install updates (Ubuntu)
    apt:
      upgrade: dist
      update_cache: yes
    when: ansible_distribution == "ubuntu"

- hosts: web_server
  become: true
  tasks:




  - name: Upadate repository for CentOS
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
    when: ansible_distribution == "Ubuntu"


  - name: install apache and php for CentOS servers 
    dnf:
      name:
        - httpd
        - php
      state: latest
    when: ansible_distribution == "CentOS"
 
- hosts: web_server
  become: true
  tasks:

 
   
  - name: install mariadb package for (CentOS)
    dnf:
      name: mariadb
      state: latest
    when: ansible_distribution == "CentOS"


  - name: Install mariadb package (Ubuntu)
    apt:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"







